<body style="text-align: center;">
    <div class="container">
        <div class="d-grid gap-2">
            <h1 style="color: rgb(0, 0, 0); text-align: center; font-size: 50px;">GCD Calculator 2 ตัว</h1>
            <label for="num1" style="color: rgb(13, 0, 255); text-align: center; font-size: 25px;">ป้อนตัวเลขที่หนึ่ง:</label>
            <input type="number" id="num1"><br>

            <label for="num2" style="color: rgb(13, 0, 255); text-align: center; font-size: 25px;">ป้อนตัวเลขที่สอง:</label>
            <input type="number" id="num2"><br>

            <p id="result"></p>

            <button onclick="calculateGCD()">คำนวณ ห.ร.ม.</button>
            <button onclick="clearInputs()">ล้างค่า</button>

            <form action="#">
                <fieldset>
                    <legend>วิธีการทำ</legend>
                    <textarea name="howto" id="howto" cols="60" rows="5">
                    </textarea>
                </fieldset>
            </form>

            <button onclick="window.history.back()" style="font-size: 20px;" class="btn btn-outline-dark">ย้อนกลับหน้าหลัก</button>
        </div>
    </div>

    <script>
        function gcd(a, b) {
            while (b !== 0) {
                const temp = b;
                b = a % b;
                a = temp;
            }
            return { a, b };
        }

        function calculateGCD() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const result = gcd(num1, num2);

            document.getElementById("result").textContent = "ห.ร.ม. ของ " + num1 + " และ " + num2 + " คือ " + result.a;

            // สร้างข้อความวิธีการทำ
            const howtoTextarea = document.getElementById("howto");
            let a = num1;
            let b = num2;
            let steps = "";
            
            while (b !== 0) {
                steps += `นำ ${a} มาตั้งหารจะได้: ${a}÷${b} หารด้วย = ${Math.floor(a / b)} ผลลัพท์คือ ${a % b}\n`;
                const temp = b;
                b = a % b;
                a = temp;
            }

            const howto = `ค่า ตัวเลขที่ 1: ${num1}\nค่า ตัวเลขที่ 2: ${num2}\n\n${steps} ดังนั้น ห.ร.ม ของ ${num1} และ ${num2} คือ ${result.a}`;
            howtoTextarea.value = howto;
        }
        
        function clearInputs() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").textContent = "";
            document.getElementById("howto").value = "";
        }
    </script>
</body>
