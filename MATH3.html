<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="MATHstyle.css">
    <title>GCD Calculator 3</title>
    <style>
        body {
            font-family: 'Mitr', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 25px;
            box-shadow: 0 0 90px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #1bce00; /* สีน้ำเงินอ่อน (มนๆ) */
            color: white;
            font-size: 20px;
            padding: 10px 50px;
            border: none;
            cursor: pointer;
            border-radius: 100px;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 200px;
            padding: 5px;
            font-size: 20px;
            margin: auto;
        }

        #result {
            color: white;
            font-size: 40px;
            background-color: #22ca04;
            margin-top: 20px;
        }
    </style>
    <script>
        function gcd(a, b, c, d) {
            while (b !== 0) {
                const temp = b;
                b = a % b;
                a = temp;
            }
            while (c !== 0) {
                const temp = c;
                c = a % c;
                a = temp;
            }
            return a;
        }

        function calculateGCD() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const num3 = parseInt(document.getElementById("num3").value);
            const result = gcd(num1, num2, num3);

            document.getElementById("result").textContent = "ห.ร.ม. ของ " + num1 + ", " + num2 + " และ " + num3 + " คือ " + result;
        }
        function clearInputs() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("num3").value = "";
            document.getElementById("result").textContent = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="color: rgb(0, 0, 0); font-size: 50px;">GCD Calculator 3 ตัว</h1>
        <label for="num1" style="color: rgb(46, 184, 1); font-size: 25px;">ป้อนตัวเลขที่หนึ่ง:</label>
        <input type="number" id="num1"><br>

        <label for="num2" style="color: rgb(46, 184, 1); font-size: 25px;">ป้อนตัวเลขที่สอง:</label>
        <input type="number" id="num2"><br>
        
        <label for="num3" style="color: rgb(46, 184, 1); font-size: 25px;">ป้อนตัวเลขที่สาม:</label>
        <input type="number" id="num3"><br>

        <p id="result"></p>
        <button onclick="calculateGCD()">คำนวณ ห.ร.ม.</button>
        <button onclick="clearInputs()">ล้างค่า</button>
        
        <button onclick="window.history.back()" style="font-size: 20px;"class="btn btn-outline-dark">ย้อนกลับหน้าหลัก</button>
    </div>
</body>
</html>
